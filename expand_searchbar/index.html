<!DOCTYPE html>
<html>
    <head>
        <title>Search Bar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <input type="text" class="searchtxt" placeholder="Search...">
            <button class="btn">
                <i class="fa fa-search"></i>
              </button>
        </div>
    </body>
    <script>
        var btn = document.getElementsByClassName('fa-search')[0];
        btn.addEventListener('click', function(){
            if(document.getElementsByClassName('searchtxt')[0].style.opacity == 0)
            {
                document.getElementsByClassName('searchtxt')[0].style.width = 200+"px";
                document.getElementsByClassName('searchtxt')[0].style.opacity = 1;
            }
            else{
                document.getElementsByClassName('searchtxt')[0].style.opacity = 0;
                document.getElementsByClassName('searchtxt')[0].style.width = 0;
            }
        
    })
 
    </script>
</html>
